{% set name = "itemloaders" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1277cd8ca3e4c02dcdfbc1bcae9134ad89acfa6041bd15b4561c6290203a0c96

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.6
    # Same order as setup.py:
    - w3lib >=1.17.0
    - parsel >=1.5.0
    - jmespath >=0.9.5
    - itemadapter >=0.1.0

test:
  imports:
    - itemloaders
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/scrapy/itemloaders
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Collect data from HTML and XML sources
  description: |
    Library that helps you collect data from HTML and XML sources.
  dev_url: https://github.com/scrapy/itemloaders
  doc_url: https://itemloaders.readthedocs.io/en/latest/
extra:
  recipe-maintainers:
    - Gallaecio
    - wRAR
    - dangra
    - rmax
